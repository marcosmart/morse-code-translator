<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Morse Code Translator</title>
</head>

<body>

    <main>
        <div class="title">
            <h1>Morse Code Translator</h1>
        </div>

        <div class="body-content">
            <form action="">
                <input class="input-text" type="text" name="text" id="text" placeholder="Fill me up with your text to translate...">
                <input class="button-translate" type="button" value="Translate!">
                <div class="output">Output here</div>
            </form>
            
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
